server:
  servlet:
    context-path: /ministore-payments-api
  port: 8082

spring:
  application:
    name: crud
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  jmx:
    enabled: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  datasource:
    url: jdbc:h2:mem:payments
    username: root
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

ministore:
  rabbitmq:
    exchange: ministore.exchange
    queue: ministore.produto.queue

# PATHS
# http://localhost:8082/ministore-payments-api/h2-console/
